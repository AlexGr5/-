<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Телефонный справочник</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style>
        .onetr {
            border-spacing: 5px 20px;
            border-block-color: black;
            border: groove;
            background: #d2d2d2;
        }
    </style>
</head>
<body>

<form th:method="PATCH" th:action="@{/human/{id}(id=${human.getPK_Human()})}" th:object="${human}">
    <label class="onetr" for="Name">Enter name human: </label>
    <input class="onetr" type="text" th:field="*{NameHuman}" id="Name"/>
    <br/>
    <label class="onetr" for="Adr">Enter surname: </label>
    <input class="onetr" type="text" th:field="*{Surname}" id="Adr"/>
    <br/>
    <label class="onetr" for="patr">Enter patronymic: </label>
    <input class="onetr" type="text" th:field="*{Patronymic}" id="patr"/>
    <br/>
    <label class="onetr" for="date">Enter date of birth: </label>
    <input class="onetr" type="text" th:field="*{DateOfBirth}" id="date"/>
    <br/>
    <label class="onetr" for="fsd">Enter email: </label>
    <input class="onetr" type="text" th:field="*{Email}" id="fsd"/>
    <br/>
    <input class="onetr" type="submit" value="Update!"/>
</form>

</body>
</html>
