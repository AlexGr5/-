<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Телефонный справочник</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style>
        .onetr {
            border-spacing: 5px 20px;
            border-block-color: black;
            border: groove;
            background: #d2d2d2;
        }
    </style>
</head>
<body>

<div class="onetr">
    <p class="onetr" th:text="${jobtitle.getNameOfJobTitle()}">VALUE</p>
    <p class="onetr" th:text="${'id: ' + jobtitle.getPK_JobTitle()}">VALUE</p>

    <label>Ставки:</label>
    <div class="onetr" th:each="sub1 : ${jobtitle.rates}">
        <label th:text="${sub1.getRateValue() + ', id: ' + sub1.getPK_Rate() }" > </label>
    </div>

</div>

<br/>
<a th:href="@{/jobtitle/{id}/edit(id=${jobtitle.getPK_JobTitle()})}">Edit</a>

<form th:method="DELETE" th:action="@{/jobtitle/{id}(id=${jobtitle.getPK_JobTitle()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
