<!-- Основная часть -->
<div class="container" style="margin-top:10px">
    <div class="row">
        <div class="col-sm-13">
            <br />
            <h2>Экскурсии</h2>
            <h5>Весь список</h5>
            <table class="onetr">
                <thead>
                <tr>
                    <th>Название</th>
                    <th>Описание</th>
                    <th>Экскурсовод</th>
                    <th>Город</th>
                    <th>Адрес</th>
                </tr>
                </thead>

                <tbody contenteditable="true">
                <tr th:each="excursion1 : ${excursion}">
                    <td class="onetr">
                        <a th:href="@{/excursion/{id}(id=${excursion1.getPK_Excursion()})}"
                           th:text="${excursion1.getNameExcursion()}">
                            название
                        </a>
                    </td>

                    <td class="onetr" th:text="${excursion1.getDescription()}">описание</td>

                    <td class="onetr" th:each="guideex : ${excursion1.getGuideList()}">
                        <a th:text="${guideex.getGuide().getLastName()}"
                           th:href="@{/guide/{id}(id=${guideex.getGuide().getPK_Guide()})}">
                            Сидоров
                        </a>
                    </td>

                    <td class="onetr" th:text="${excursion1.getPlace().getCity()}">Барнаул</td>
                    <td class="onetr" th:text="${excursion1.getPlace().getAddress()}">Малахова 51</td>
                </tr>
                </tbody>
            </table>
            <br />
            <br />
            <p> </p>
        </div>
    </div>
</div>

<a href="/excursion/new">Создать новую запись</a>
