<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Телефонный справочник</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style>
        .onetr {
            border-spacing: 5px 20px;
            border-block-color: black;
            border: groove;
            background: #d2d2d2;
        }
    </style>
</head>
<body>

<form class="onetr" th:method="POST" th:action="@{/rate}" th:object="${rate}">
    <label class="onetr" for="Name">Enter rate value: </label>
    <input class="onetr" type="text" th:field="*{RateValue}" id="Name"/>
    <br/>
    <label class="onetr" for="Adr">Enter date employment: </label>
    <input class="onetr" type="text" th:field="*{DateOfEmployment}" id="Adr"/>
    <br/>
    <label class="onetr" for="email">Enter date of dismissal: </label>
    <input class="onetr" type="text" th:field="*{DateOfDismissal}" id="email"/>
    <br/>
    <label class="onetr" for="ido">Enter id subdivision: </label>
    <input class="onetr" type="text" th:field="*{subdivisionRate.PK_Subdivision}" id="ido"/>
    <br/>
    <label class="onetr" for="idb">Enter id job title: </label>
    <input class="onetr" type="text" th:field="*{jobTitleRate.PK_JobTitle}" id="idb"/>
    <br/>
    <label class="onetr" for="ids">Enter id human: </label>
    <input class="onetr" type="text" th:field="*{humanRate.PK_Human}" id="ids"/>
    <br/>
    <input class="onetr" type="submit" value="Create!"/>
</form>

</body>
</html>
