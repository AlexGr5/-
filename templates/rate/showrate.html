<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Телефонный справочник</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style>
        .onetr {
            border-spacing: 5px 20px;
            border-block-color: black;
            border: groove;
            background: #d2d2d2;
        }
    </style>
</head>
<body>

<div class="onetr">
    <p class="onetr" th:text="${'id: ' + rate.getPK_Rate()}">VALUE</p>
    <p class="onetr" th:text="${rate.getRateValue()}">VALUE</p>
    <p class="onetr" th:text="${rate.getDateOfEmployment()}">VALUE</p>
    <p class="onetr" th:text="${rate.getDateOfDismissal()}">VALUE</p>

    <p class="onetr" th:text="${'id subdivision: ' + rate.getSubdivisionRate().getPK_Subdivision()}">VALUE</p>
    <p class="onetr" th:text="${'id job title: ' + rate.getJobTitleRate().getPK_JobTitle()}">VALUE</p>
    <p class="onetr" th:text="${'id human: ' + rate.getHumanRate()?.getPK_Human()}">VALUE</p>

</div>

<br/>
<a th:href="@{/rate/{id}/edit(id=${rate.getPK_Rate()})}">Edit</a>

<form th:method="DELETE" th:action="@{/rate/{id}(id=${rate.getPK_Rate()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
